{% extends "layout.html" %}

{% block body %}

<h4>Drinkkiarkistoon rekisteröityneet käyttäjät</h4>
<table class="table" style="margin-top:50px;">
    <thead>
        <tr>
            <th scope="col">Käyttäjänimi</th>
            <th scope="col">Nimi</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="{{url_for('view_profile', profile_id=user.id)}}">{{ user.username }}</a>
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                <a href="{{url_for('edit_user', profile_id=user.id)}}"><button class="btn btn-success">Muokkaa</button></a>
                <a href="{{url_for('delete_user', profile_id=user.id)}}" onclick="return confirm('Oletko varma?')"><button class="btn btn-danger">Poista</button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
